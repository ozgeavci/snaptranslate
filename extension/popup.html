<html lang="tr">

    li { padding:8px; border-bottom:1px solid #eee; }
    li:hover { background:#fafafa; }

    .l { flex:1; min-width:0; }
    .txt { font-weight:600; }
    .trn { opacity:.9; }

  </style>
